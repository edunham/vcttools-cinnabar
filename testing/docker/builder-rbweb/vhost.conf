<VirtualHost *:80>
  ServerName reviewboard

  DocumentRoot "/var/lib/reviewboard/site/htdocs"
  ## Alias declarations for resources outside the DocumentRoot
  Alias /media "/var/lib/reviewboard/site/htdocs/media"
  Alias /static "/var/lib/reviewboard/site/htdocs/static"
  Alias /errordocs "/var/lib/reviewboard/site/htdocs/errordocs"
  Alias /favicon.ico "/var/lib/reviewboard/site/htdocs/static/rb/images/favicon.png"

  <Directory "/var/lib/reviewboard/site/htdocs">
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  <Location "/media/uploaded">
    Options None
    Require all granted
  </Location>

  WSGIDaemonProcess reviewboard user=reviewboard group=reviewboard processes=2 home=/var/lib/reviewboard/site/conf python-path=/var/lib/reviewboard/venv/lib/python2.7/site-packages
  WSGIProcessGroup reviewboard
  WSGIScriptAlias / "/var/lib/reviewboard/site/htdocs/reviewboard.wsgi/"

  ServerSignature Off
  ErrorDocument 500 /errordocs/500.html

</VirtualHost>
