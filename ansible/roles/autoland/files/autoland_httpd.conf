WSGIPythonPath "/home/autoland/autoland_venv/lib/python2.7/site-packages"

Listen 80
<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Methods "GET,POST,OPTIONS,DELETE,PUT"
    Header set Access-Control-Allow-Headers "Content-Type"

    Header always set Strict-Transport-Security "max-age=63072000; includeSubdomains;"
    Header always set X-Frame-Options DENY

    <Directory /home/autoland/version-control-tools/autoland/autoland/>
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

    WSGIPassAuthorization On
    WSGIScriptAlias / /home/autoland/version-control-tools/autoland/autoland/autoland.wsgi

    ErrorLog logs/error_autoland.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog logs/access_autoland.log combined
</VirtualHost>
